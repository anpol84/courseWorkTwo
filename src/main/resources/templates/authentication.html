<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h1>Авторизация</h1>

    <!-- Форма для авторизации -->

    <form th:action="@{/api/v1/auth/login}" method="post" id="form1">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <hr>


    <h3>Регистрация нового пользователя</h3>

    <!-- Форма для регистрации -->
    <form th:action="@{/api/v1/auth/registry}" method="post" id = "form2">
        <div class="form-group">
            <label for="username">Никнейм:</label>
            <input type="text" class="form-control" id="username1" name="username" required>
        </div>
        <div class="form-group">
            <label for="firstName">Имя:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password1" name="password" required>
        </div>


        <button type="submit" class="btn btn-success">Зарегистрировать</button>
    </form>
</div>

<!-- Импорт библиотеки Bootstrap -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

<script type="text/javascript" th:src="@{/auth.js}"></script>
</body>
</html>
