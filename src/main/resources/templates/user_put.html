<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
    <link rel = "stylesheet" th:href="@{/css/form.css}">
    <link rel = "stylesheet" th:href="@{/css/button_back.css}">
</head>
<body>
<div class="card mb-3">
    <div class="card-body">
        <form th:action="@{/api/v1/users}" th:method="put" class="f">
            <fieldset>
                <div class="form-group">
                    <h2 class="fs-title">Изменить Пользователя</h2>
                    <label for="username">Никнейм:</label>
                    <input type="text" th:value="${user.username}" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" th:value="${user.firstName}" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" th:value="${user.lastName}" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Почта:</label>
                    <input type="text"  th:value="${user.email}" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="text" class="form-control" id="password" name="password" required>
                </div>
                <input type="hidden" name="id" th:value="${id}">
                <button type="submit" class="btn btn-primary">Изменить</button>
            </fieldset>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/user_info.js}"></script>
<script type="text/javascript" th:src="@{/js/check_token.js}"></script>
<button type="button" class="button-back" onclick="history.back()">Назад</button>
</body>
</html>
