<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о животном</title>
    <link rel = "stylesheet" th:href="@{/css/info.css}">
    <link rel = "stylesheet" th:href="@{/css/table.css}">
    <link rel = "stylesheet" th:href="@{/css/button_back.css}">
</head>
<body>
<div class="info-block">
    <p th:text="'ID : ' + ${pet.id}"></p>
</div>
<div class="info-block">
    <p th:text="'Кличка : ' + ${pet.alias}"></p>
</div>
<div class="info-block">
    <p th:text="'Вес : ' + ${pet.weight}"></p>
</div>
<div class="info-block">
    <p th:text="'Гендер : ' + ${pet.gender}"></p>
</div>
<div class="info-block">
    <p th:text="'Цвет : ' + ${pet.color}"></p>
</div>
<div class="info-block">
    <p th:text="'Стоимость : ' + ${pet.price}"></p>
</div>
<div class="info-block">
    <p th:text="'ID вида : ' + ${pet.getKind().id}"></p>
</div>
<div class="info-block">
    <p th:text="'Название вида : ' + ${pet.getKind().name}"></p>
</div>
<div class="info-block">
    <p th:text="'Тип питания : ' + ${pet.getKind().eatingWay}"></p>
</div>
<div class="info-block">
    <p th:text="'Зона обитания : ' + ${pet.getKind().climateZone}"></p>
</div>
<div class="info-block">
    <p th:text="'Отряд : ' + ${pet.getKind().order}"></p>
</div>
<div class="info-block">
    <p th:text="'ID магазина: ' + ${pet.getShop().getId()}"></p>
</div>
<div class="info-block">
    <p th:text="'Глава магазина : ' + ${pet.getShop().getHead()}"></p>
</div>
<div class="info-block">
    <p th:text="'Телефон магазина: ' + ${pet.getShop().getPhone()}"></p>
</div>
<div class="info-block">
    <p th:text="'Адрес магазина : ' + ${pet.getShop()?.getAddress()}"></p>
</div>

<script type="text/javascript" th:src="@{/js/user_access.js}"></script>
<script type="text/javascript" th:src="@{/js/check_token.js}"></script>
<button type="button" class="button-back" onclick="history.back()">Назад</button>
</body>
</html>
