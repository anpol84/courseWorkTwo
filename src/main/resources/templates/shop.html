<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список магазинов</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Импорт библиотеки Bootstrap -->
  <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
  <h1>Магазины</h1>

  <!-- Форма для создания нового магазина -->
  <div class="card mb-3">
    <div class="card-header">
      <h2>Новый магазин</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/api/v1/shops}" method="post">
        <div class="form-group">
          <label for="phone">Телефон:</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="head">Глава:</label>
          <input type="text" class="form-control" id="head" name="head" required>
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
  </div>

  <!-- Таблица для отображения магазинов -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Адрес</th>
      <th>Описание</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shop, iterationStatus : ${shops}">
      <td th:text="${iterationStatus.index + 1}"></td>
      <td th:text="${shop.phone}"></td>
      <td th:text="${shop.head}"></td>
      <td>
        <div class="btn-group" role="group">
          <form th:action="@{/api/v1/shops}" th:method="delete">
            <input type="hidden" name="id" th:value="${shop.id}" />
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
          <form th:action="@{/api/v1/shops}" th:method="get">
            <input type="hidden" name="id" th:value="${shop.id}" />
            <button type="submit" class="btn btn-secondary">Изменить</button>
          </form>
          <form th:action="@{/api/v1/shops/{id}(id=${shop.id})}" th:method="get">
            <button type="submit" class="btn btn-third">Подробнее</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Импорт библиотеки jQuery -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/shop.js}"></script>
</body>
</html>
