<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить категорию</title>
    <link rel = "stylesheet" th:href="@{/css/form.css}">
    <link rel = "stylesheet" th:href="@{/css/button_back.css}">
</head>
<body>
<div class="card mb-3">
    <div class="card-body">
        <form th:action="@{/api/v1/categories}" class="f" th:method="put">
            <fieldset>
                <h2 class="fs-title">Изменить категорию</h2>
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" th:value="${category.name}" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="averageSize">Средний размер:</label>
                    <input type="text" th:value="${category.averageSize}" class="form-control" id="averageSize" name="averageSize" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Цель:</label>
                    <input type="text" th:value="${category.purpose}" class="form-control" id="purpose" name="purpose" required>
                </div>
                <input type="hidden" name="id" th:value="${id}">
                <button type="submit" class="btn btn-primary">Изменить</button>
            </fieldset>
        </form>
    </div>
</div>
<form th:action="@{/api/v1/categories}" th:method="get" class="details-form">
    <button type="submit" class="button-back">Назад</button>
</form>
<script type="text/javascript" th:src="@{/js/check_token.js}"></script>
<script type="text/javascript" th:src="@{/js/admin_access_info.js}"></script>
</body>
</html>
