<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить Магазин</title>
    <link rel = "stylesheet" th:href="@{/css/form.css}">
    <link rel = "stylesheet" th:href="@{/css/button_back.css}">
</head>
<body>
<div class="card mb-3">
    <div class="card-body">
        <form th:action="@{/api/v1/shops}" th:method="put" class="f">
            <fieldset>
                <h2 class="fs-title">Изменить Магазин</h2>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="text" th:value="${shop.phone}" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="head">Глава:</label>
                    <input type="text" th:value="${shop.head}" class="form-control" id="head" name="head" required>
                </div>
                <input type="hidden" name="id" th:value="${id}">

                <button type="submit" class="btn btn-primary">Изменить</button>
            </fieldset>
        </form>
    </div>
</div>
<form th:action="@{/api/v1/shops}" th:method="get" class="details-form">
    <button type="submit" class="button-back">Назад</button>
</form>
<script type="text/javascript" th:src="@{/js/check_token.js}"></script>
<script type="text/javascript" th:src="@{/js/admin_access_info.js}"></script>
</body>
</html>
